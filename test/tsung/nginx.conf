# this nginx configuration file is for demonstration purpose only

user                    nobody;
worker_processes        2;

events {
    worker_connections  1024;
}

http {
    default_type        application/octet-stream;
    sendfile            on;

    haskell ghc_extra_flags '-XTemplateHaskell';

    haskell compile /tmp/ngx_haskell.hs '

import qualified Data.ByteString.Char8 as C8
import           Data.FileEmbed
import           Safe

fromFile (tailDef "" . C8.unpack -> f) =
    case lookup f $(embedDir "/usr/local/webdata") of
        Just p  -> (p,                        C8.pack "text/plain", 200)
        Nothing -> (C8.pack "File not found", C8.pack "text/plain", 404)
NGX_EXPORT_UNSAFE_HANDLER (fromFile)

    ';

    server {
        listen       8010;
        server_name  main;
        error_log    /tmp/nginx-test-haskell-error.log;
        access_log   /tmp/nginx-test-haskell-access.log;

        location /static {
            haskell_unsafe_content fromFile $uri;
        }
    }
}

