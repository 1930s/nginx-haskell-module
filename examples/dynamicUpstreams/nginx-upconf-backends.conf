# this nginx configuration file is for demonstration purpose only

user                    nobody;
worker_processes        2;

events {
    worker_connections  1024;
}

error_log               /tmp/nginx-test-upconf-error.log warn;

http {
    default_type        application/octet-stream;
    sendfile            on;

    access_log          /tmp/nginx-test-upconf-access.log;

    server {
        listen          localhost:8020;
        server_name     backend8020;

        location / {
            echo "[$pid] In 8020";
        }
    }

    server {
        listen          localhost:8030;
        server_name     backend8030;

        location / {
            echo "[$pid] In 8030";
        }
    }

    server {
        listen          localhost:8040;
        server_name     backend8040;

        location / {
            echo "[$pid] In 8040";
        }
    }

    server {
        listen          localhost:9010;
        server_name     data;

        location /data {
            echo
            '
                {
                  "other":
                     ["127.0.0.1:8020"
                     ,"127.0.0.1:8030"
                     ],
                  "utest":
                     ["127.0.0.1:8020"
                     ,"127.0.0.1:8030"
                     ,"127.0.0.1:8040"
                     ],
                  "utest_hash":
                     ["127.0.0.1:8020"
                     ,"127.0.0.1:8030"
                     ,"127.0.0.1:8040"
                     ]
                }
            ';
        }
    }
}

